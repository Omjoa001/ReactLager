<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Example Application</title>
  </head>
  <style media="screen">
  body {
    text-align: center;
    background-color: white;
  }
  #spillBoks {
    display: inline-block;
    width: 800px;
    height: 800px;
    background-color: grey;
    position: relative;
  }
  #romskip {
    bottom: 40px;
    left: 400px;
    display: inline-block;
    width: 60px;
    height: 80px;
    background-color: navy;
    position: absolute;
  }
  .laserClass {
    bottom: 120px;
    display: inline-block;
    width: 10px;
    height: 30px;
    background-color: green;
    position: absolute;
  }
  .ufoClass {
    bottom: 800px;
    display: inline-block;
    width: 40px;
    height: 40px;
    background-color: red;
    position: absolute;
  }.navbar {
    top: 0;
    width: 5rem;
    height: 100vh;
  }

  .navbar:hover {
    width: 16rem;
  }

  .navbar:hover .link-text {
    display: inline;
  }

  .navbar:hover .logo svg
  {
    margin-left: 12rem;
  }

  .navbar:hover .logo-text
  {
    left: 0px;
  }


  :root {
    font-size: 20px;
    font-family: 'Open Sans' ;
    --text-primary: #b6b6b6;
    --text-secondary: #ececec;
    --bg-primary: #23232e;
    --bg-secondary: #151519;
    --transition-speed: 600ms;
  }
  body {
  color: black;
  background-color: white;
  margin: 0;
  padding: 0;
  }

  body::-webkit-scrollbar {
  width: 0.25rem;
  }

  body::-webkit-scrollbar-track {
  background: #1e1e24;
  }

  body::-webkit-scrollbar-thumb {
  background: #6649b8;
  }

  main {
  margin-left: 5rem;
  padding: 1rem;
  }

  .navbar::-webkit-scrollbar {
  visibility: hidden;
  }

  .navbar {
  position: fixed;
  background-color: var(--bg-primary);
  transition: width var(--transition-speed) ease;
  overflow: scroll;
  }

  .navbar-nav{
  list-style: none;
  padding: 0;
  margin: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  height: 100%
  }

  .nav-item {
  width: 100%;
  }

  .nav-link {
  display: flex;
  align-items: center;
  height: 5rem;
  color: var(--text-primary);
  text-decoration: none;
  filter: grayscale(100%) opacity(0.7);
  transition: var(--transition-speed);
  }

  .nav-link:hover {
  filter: grayscale(0%) opacity(1);
  background: var(--bg-secondary);
  color: var(--text-secondary);
  }

  .link-text {
  display: none;
  margin-left: 0.85rem;
  }

  .nav-link svg {
  min-width: 2.25rem;
  margin: 0 1.50rem;
  }

  .fa-primary {
  color: #3CF9FF;
  }
  .fa-secondary {
  color: #0080FF;
  }

  .fa-primary,
  .fa-secondary {
  transition: var(--transition-speed);
  }

  .logo {
  font-weight: bold;
  text-transform: uppercase;
  margin-bottom: 1rem;
  text-align: center;
  color: var(--text-secondary);
  background: var(--bg-secondary);
  font-size: 1.5rem;
  letter-spacing: 0.3ch;
  width: 100%;
  }

  .logo svg {
  transform: rotate(0deg);
  transition: transform var(--transition-speed);
  }

  .logo-text {
  display: inline;
  position: absolute;
  left: -999px;
  transition: var(--transition-speed);
  }

  .navbar:hover .logo svg {
  transform: rotate(0deg);
  }

  </style>
  <body>
    <div id="root">
    </div>


<div id="spill">
    <h1 id="poeng">
      Poeng: 0
    </h1>

 <div id="spillBoks">
      <div id="romskip"></div>
    </div>
</div>
  </body>
    <script>
      require('@babel/register');
      require('../src/index.js');
    </script>
  </body>
</html>
